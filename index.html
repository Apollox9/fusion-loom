<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- GitHub Pages SPA Redirect Fix -->
    <script>
      (function (l) {
        if (l.search && l.search.startsWith("?/")) {
          var path = l.search.slice(2).split("&").join("?");
          window.history.replaceState(null, null, "/" + path + l.hash);
        }
      })(window.location);
    </script>

    <!-- Basic SEO -->
    <title>Project Fusion Official Site | We Make It Permanent</title>
    <meta
  name="description"
  content="Project Fusion is an IoT-driven garment name-printing platform designed for scale.
  We combine smart hardware, bulk order management, and permanent print technology
  to help schools across Africa run efficient, long-lasting uniform branding at any volume."
  />

    <meta name="author" content="Blaqlogic Digitals" />

    <!-- Open Graph (WhatsApp, Facebook, LinkedIn) -->
    <meta property="og:site_name" content="Project Fusion" />
    <meta property="og:title" content="Project Fusion Official Site" />
    <meta
      property="og:description"
      content="Permanent garment name-printing systems built for schools across Africa."
    />
    <meta property="og:url" content="https://projectfusion.cloud" />
    <meta property="og:image" content="https://projectfusion.cloud/og-image.png" />


    <!-- Twitter / X -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="Project Fusion" />
    <meta name="twitter:description" content="We make it permanent." />
    <meta name="twitter:image" content="https://projectfusion.cloud/og-image.png" />
  </head>

  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
